<h3 mat-dialog-title>{{title}}</h3>
<form [formGroup]="storesForm" (ngSubmit)="save()">
    <mat-dialog-content>
        <mat-form-field color="accent">
            <input matInput placeholder="Name" formControlName="name">
        </mat-form-field>
        <mat-form-field color="accent">
            <input matInput placeholder="City" formControlName="city">
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions class="f-end">
        <button mat-button aria-label="Cancel" type="button" (click)="close()">Cancel</button>
        <button mat-button color="accent" aria-label="Save" type="submit" [disabled]="storesForm.invalid">Save</button>
    </mat-dialog-actions>
</form>
