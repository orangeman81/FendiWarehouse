<h3 mat-dialog-title>Message</h3>
<mat-dialog-content>
    <p>{{message}}</p>
</mat-dialog-content>
<mat-dialog-actions class="f-end">
    <button mat-button aria-label="Cancel" type="button" (click)="action(false)">Cancel</button>
    <button mat-button color="accent" aria-label="Accept" (click)="action(true)">Accept</button>
</mat-dialog-actions>
